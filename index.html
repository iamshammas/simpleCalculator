<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>CALCULATOR</h1>
<div class="container">
    <form>
        <p>CASIO</p>
            <br>
        <input type="text" id="screen">
            <br>
        <input type="button" class="button digit" value="1" onclick="btnClick(value)">
        <input type="button" class="button digit" value="2" onclick="btnClick(value)">
        <input type="button" class="button digit" value="3" onclick="btnClick(value)">
        <input type="button" class="button operand" value="+" onclick="btnClick(value)">
            <br>

        <input type="button" class="button digit" value="4" onclick="btnClick(value)">
        <input type="button" class="button digit" value="5" onclick="btnClick(value)">
        <input type="button" class="button digit" value="6" onclick="btnClick(value)">
        <input type="button" class="button operand" value="-" onclick="btnClick(value)">
            <br>

        <input type="button" class="button digit" value="7" onclick="btnClick(value)">
        <input type="button" class="button digit" value="8" onclick="btnClick(value)">
        <input type="button" class="button digit" value="9" onclick="btnClick(value)">
        <input type="button" class="button operand" value="*" onclick="btnClick(value)">
            <br>

        <input type="button" class="button clearB" value="C" onclick="clrScr()">
        <input type="button" class="button digit" value="0" onclick="btnClick(value)">
        <input type="button" class="button operand" value="/" onclick="btnClick(value)">
        <input type="button" class="button result" value="=" onclick="showResult()">
            <br>
        <script src="calc.js"></script>
    </form>
</div>

</body>
</html>
